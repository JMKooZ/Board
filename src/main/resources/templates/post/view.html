<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<th:block layout:fragment="title">
  <title>상세 페이지</title>
</th:block>

<th:block layout:fragment="content">
  <div class="page_tits">
    <h3>게시판 관리</h3>
    <p class="path"><strong>현재 위치 :</strong> <span>게시판 관리</span> <span>리스트형</span> <span>상세정보</span></p>
  </div>

  <div class="content">
    <section>
      <table class="tb tb_row">
        <colgroup>
          <col style="width:10%;" /><col style="width:23%;" /><col style="width:10%;" /><col style="width:23%;" />
        </colgroup>
        <tbody>
        <tr>
          <th scope="row">글 유형</th>
          <td th:text="${post.noticeYn == false ? '일반' : '공지'}"></td>

          <th scope="row">등록일</th>
          <td th:text="${#temporals.format( post.createdDate, 'yyyy-MM-dd HH:mm' )}"></td>
        </tr>
        <tr>
          <th scope="row">제목</th>
          <td th:text="${post.title}"></td>

          <th scope="row">조회</th>
          <td colspan="3" th:text="${post.viewCnt}"></td>
        </tr>
        <tr>
          <th scope="row">이름</th>
          <td colspan="3" th:text="${post.writer}"></td>
        </tr>
        <tr>
          <th scope="row">내용</th>
          <td colspan="3" th:text="${post.content}"></td>
        </tr>
        </tbody>
      </table>
      <p class="btn_set">
        <a th:href="@{/post/view.do(bno=${post.bno}-1)}" class="btns btn_bdr4 btn_mid">전글</a>
        <a th:href="@{/post/view.do(bno=${post.bno}+1)}" class="btns btn_bdr3 btn_mid">다음글</a>
      </p>
      <form action="/post/list.do" method="get" id="deleteForm">
        <p class="btn_set">
          <a th:href="@{/post/write.do( bno=${post.bno} )}" class="btns btn_bdr4 btn_mid">수정</a>
          <button type="button" class="btns btn_bdr1 btn_mid" onclick="deletePost()">삭제</button>
          <a th:href="@{/post/list.do}" class="btns btn_bdr3 btn_mid">리스트 보기</a>
        </p>
      </form>
    </section>
  </div> <!--/* .content */-->
</th:block>
<th:block layout:fragment="script">
  <script th:inline="javascript">
    /*<![CDATA[*/

    // 게시글 삭제
    function deletePost(){
      const bno = [[${post.bno}]];
      if(!confirm('삭제 하시겠습니까?')){
        return false;
      }

      $.ajax({
        url:`/post/delete.do`,
        type:'post',
        data:{
          'bno':bno
        },
        success:function (){
          alert('게시글 삭제가 완료되었습니다.')
          document.getElementById('deleteForm').submit();
        },
        error:function (){
          alert('에러')
        }
      })
    }
  </script>
</th:block>
</html>
